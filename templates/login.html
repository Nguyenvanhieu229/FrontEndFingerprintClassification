<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="container mt-5 bg-primary text-white">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-success"><h2>Login</h2></div>
                <div class="card-body">
                    <form action = "http://localhost:2002/login" method="post">
                        <div class="form-group">
                            <label>Tên đăng nhập:</label>
                            <input type="text" class="form-control"  name="username" placeholder="Nhập tên đăng nhập" required minlength="1" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu:</label>
                            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required minlength="1" maxlength="50">
                        </div>
                        <div class="form-group text-center">
                            {% if message %}
                            <div>
                                <h3 class="alert alert-danger">{{ message }}</h3>
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
